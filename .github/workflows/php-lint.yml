name:  💄 PHP Lint
on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout
        uses: actions/checkout@v4

      - name: 🐍 Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_pgsql
          coverage: none

      - name: ⏬ Install dependencies
        run: |
          composer install -n --prefer-dist
